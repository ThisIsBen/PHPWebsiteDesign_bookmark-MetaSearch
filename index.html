<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
  
$(document).ready(function() {
    $("#reset").click(function() {
        $("input").val("");
    });
	$("#signup").click(function() {
        $("#login").load("bookmark_Register.html");
    });
});
</script>
  
  
  </head>
<body>

<div id="login" class="container">
  <h2>Login</h2>
  <form class="form-horizontal" role="form" action="http://localhost:8080/HW3bookmark/login.php" method="post">
    <div class="form-group">
    <label class="control-label col-sm-2" for="usr">Name:</label>
    <div class="col-xs-2">  
    <input type="text" class="form-control" id="usr" name="user" placeholder="Enter name">
    </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-xs-3">          
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success" name="submit" >Confirm</button>
		<button type="button" class="btn btn-danger" id="reset" data-dismiss="modal">Cancel</button>
         <button type="button" class="btn btn-warning" id="signup" data-dismiss="modal">Sign up</button>
	  </div>
    </div>
  </form>
</div>

</body>


</html>
